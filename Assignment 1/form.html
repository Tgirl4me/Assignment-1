    <main>
        <section class="application-form">
            <h1>ALTSCHOOL Application Form</h1>
            <form action="/submit" method="POST">
                <fieldset>
                    <legend>PERSONAL INFORMATION</legend>
                    
                    <P><label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="full-name" required></P>

                    <P><label for="email">Email</label>
                    <input type="email" id="email" name="email" required></P>

                <P><label for="Gender">Gender</label>
                    <input type="Gender" id="Gender" name="Gender" required></P>

                <P><label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required></P>

                <P><label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required></P>

                <P><label for="Country of Residence">Country of Residence</label>
                    <textarea id="Country of Residemce" name="Country of Residence" required></textarea></P>

                <P><label for="State of Residence">State of Residence</label>
                    <textarea id="State of Residence" name="State of Residence" required></textarea></P>
                
                <P><label for="Password">Password</label>
                    <textarea id="Password" name="Password" required></textarea></P>
                </fieldset>

                <fieldset>
                    <legend>ADDITIONAL INFORMATION</legend>

                    <label for="Additional Information">How did you hear about us?</label>
                    <textarea id="Additional Information" name="Additonal Information" required></textarea>
                </fieldset>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
